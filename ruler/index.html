
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vyraxas Screen Ruler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      background-color: white;
      color: black;
      font-family: monospace;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <canvas id="rulerCanvas"></canvas>
  <script>
    const canvas = document.getElementById('rulerCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    ctx.strokeStyle = '#ccc';
    ctx.fillStyle = '#000';
    ctx.font = '10px monospace';
    ctx.lineWidth = 1;

    // Draw vertical lines every 50px with labels
    for (let x = 0; x < canvas.width; x += 50) {
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, canvas.height);
      ctx.stroke();
      ctx.fillText(x, x + 2, 10);
    }

    // Draw horizontal lines every 50px with labels
    for (let y = 0; y < canvas.height; y += 50) {
      ctx.beginPath();
      ctx.moveTo(0, y);
      ctx.lineTo(canvas.width, y);
      ctx.stroke();
      ctx.fillText(y, 2, y - 2);
    }

    // Draw origin point (0,0)
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(0, 0, 4, 0, 2 * Math.PI);
    ctx.fill();
  </script>
</body>
</html>
